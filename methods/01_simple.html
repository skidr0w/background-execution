<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple</title>
  </head>
  <body>
    <p>
      This method uses <code>window.setInterval</code> to run every 1 second.
    </p>
    <script src="functions.js"></script>
    <script>
      measure("window.setInterval", function(callback) {
        const intervalId = window.setInterval(callback, 1);
        return function() {
          window.clearInterval(intervalId);
        };
      });
    </script>
  </body>
</html>
