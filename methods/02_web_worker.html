<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Web worker</title>
    <script src="https://unpkg.com/fast-unique-numbers@3.0.7/build/es5/bundle.js"></script>
    <script src="https://unpkg.com/worker-timers-broker@5.0.8/build/es5/bundle.js"></script>
    <script src="https://unpkg.com/worker-timers@5.0.10/build/es5/bundle.js"></script>
    <script src="https://unpkg.com/d3@5.9.2/dist/d3.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/metrics-graphics@2.15.6/dist/metricsgraphics.css"/>
    <script src="https://unpkg.com/metrics-graphics@2.15.6/dist/metricsgraphics.min.js"></script>
  </head>
  <body>
    <p>
      This method uses web workers to schedule the background execution. Uses
      <a href="https://github.com/chrisguttandin/worker-timers"
        ><code>worker-timers</code></a
      >
      under the hood.
    </p>
    <div id="chart"/>

    <script src="functions.js"></script>
    <script>
      measure("web-worker", function(callback) {
        const intervalId = workerTimers.setInterval(callback, 1);
        return function() {
          workerTimers.clearInterval(intervalId);
        };
      }, function(dataPoints) {
        const data = d3.nest()
                .key(d => d3.timeSecond(d.timeSinceFirstTick).getTime() / 1000)
                .rollup(d => d.length)
                .entries(dataPoints);
        console.table(data);
        MG.data_graphic({
          title: "Ticks per second",
          data: data,
          width: 600,
          height: 200,
          right: 40,
          target: document.getElementById('chart'),
          x_accessor: 'key',
          y_accessor: 'value'
        });
      });
    </script>
  </body>
</html>
